<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Certificate</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
    box-sizing: border-box;
}

body {
    font-family: "Times New Roman", serif;
    background: #eaeaea;
    padding: 20px;
}

.certificate {
    position: relative;
    background: #fff;
    max-width: 900px;
    margin: auto;
    padding: 30px;
    border: 5px solid #000;
    overflow: hidden;
}

/* Logo */
.logo {
    text-align: center;
    margin-bottom: 10px;
}

.logo img {
    width: 80px;
}

/* Watermark */
.watermark {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-30deg);
    font-size: 100px;
    color: rgba(0, 0, 0, 0.08);
    font-weight: bold;
    pointer-events: none;
    white-space: nowrap;
}

h1 {
    text-align: center;
    text-transform: uppercase;
    margin: 10px 0 5px;
}

.subtitle {
    text-align: center;
    margin-bottom: 30px;
    font-style: italic;
}

.row {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

.row div {
    flex: 1;
}

.field {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

span {
    margin-left: 10px;
}

.signatures {
    margin-top: 50px;
    text-align: center;
}

/* Responsive Design */
@media (max-width: 600px) {
    .row {
        flex-direction: column;
    }

    .watermark {
        font-size: 60px;
    }

    .certificate {
        padding: 20px;
    }

    h1 {
        font-size: 22px;
    }
}

/* Print Friendly */
@media print {
    body {
        background: none;
        padding: 0;
    }

    .certificate {
        border: 3px solid #000;
    }
}


</style>
<body>

<div class="certificate">
    <!-- Watermark -->
    <div class="watermark">OFFICIAL</div>

    <!-- Logo -->
    <div class="logo">
        <img src="image.png" alt="Government  Logo">
    </div>

    <h1>Birth Certificate</h1>
    <p class="subtitle">Government of Sindh</p>

    <div class="row">
        <div>
            <label>Certificate No:</label>
            <span>67890</span>
        </div>
        <div>
            <label>Date of Issue:</label>
            <input type="date">
           
        </div>
    </div>

    <div class="field">
        <label>Full Name of Child:</label>
         <input type="text">
    </div>

    <div class="row">
        <div>
            <label>Date of Birth:</label>
            <input type="date">
        </div>
        <div>
            <label>Place of Birth:</label>
            <select>
                <option >Karachi Central</option>
                <option >Karachi East</option>
                <option >Karachi West</option>
                <option >Karachi North</option>
                <option >Karachi South</option>    
                <option >Hyderabad</option>
                <option >Malir</option>
                <option >Sukkur</option>


            </select>
        </div>
    </div>

    <div class="row">
        <div>
            <label>Gender:</label>
            <label for="">
            <input type="radio" name="gender" value="male" >Male
            </label>
            <label for="">
                <input type="radio" name="gender" value="female">Female
            </label>
        </div>
        <div>
            <label>Nationality:</label>
            <input type="text" >
        </div>
    </div>

    <div class="field">
        <label>Father's Name:</label>
        <input type="text">
    </div>

    <div class="field">
        <label>Mother's Name:</label>
        <input type="text">
    </div>

    <div class="row signatures">
        <div>
            <p>________</p>
            <label>Registrar Signature</label>
        </div>
        <div>
            <label>
            <img src="image-1.png" alt="Seal" width="50" height="50">
            <br>
            Official Seal</label>

        </div>
    </div>
    <input type="checkbox" requied> I agree to the Terms & Policies
</div>

</body>
</html>
    </div>
</body>
</html>
